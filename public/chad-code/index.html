<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Joynes</title>

<body>
<div id="wrapper-main">
	<div id="container-main" >
		<div id="container-title">
			<div id="title">
				<p>This is the title.</p>
			</div>
			
			<div id="share-container">
          <div id="shareId">

            <h3>Share this game!</h3>
            <div id="share-button-container">
              
              <div id="share-box">
                <span>This will be the link to be copied</span>
              </div>

              <div id="share-button">
                <span>Copy This Link</span>
              </div>
              
            </div>
            
          </div> <!-- End 'Share This Game' -->

		<div id="container-tv">
			<div id="tv">
				<!-- <p>This is a tv.</p> -->
			</div>
		</div>
		<div id="container-nes">

				</ul>
			</div>
		</div>
		<div id="container-games">
			<ul id="games">

				<!-- <p>This is the couch.</p> -->
			</div>
		</div>
		<div id="container-bg">
			<div id="bg">
				<!-- <p>This is the background</p> -->
			</div>
		</div>
<!-- 		<div id="container-floor">
			<div id="floor">
				<p>This is the floor</p>
			</div>
		</div> -->
